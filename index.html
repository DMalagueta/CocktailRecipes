<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cocktail Recipes</title>
</head>
<body>
    
    <nav>
        <h1>Cocktail</h1>
        <input type="text" placeholder="search by name" id="searchInpt">
        <h3>My favorites</h3>
        <ul>
            <h4>Filtros title</h4>
            <li>Filtros</li>
            <li>Filtros</li>
            <li>Filtros</li>
            <li>Filtros</li>
        </ul>

        <ul>
            <h4>Filtros title</h4>
            <li>Filtros</li>
            <li>Filtros</li>
            <li>Filtros</li>
            <li>Filtros</li>
        </ul>
    </nav>

    <section id="main" class="main">
        <h1>Recipes</h1>
        <article class="image">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="slides fade">
                  <img src="https://picsum.photos/200/200" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="slides fade">
                  <img src="https://picsum.photos/201/200" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="slides fade">
                  <img src="https://picsum.photos/202/200" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
              
                <!-- Next and previous buttons -->
                <button class="prev" id="prev">&#10094;<button/>
                <button class="next" id="next">&#10095;<button/>
              </div>

        </article>
        <hr>
        <article class="popularDrinks">   
            <h1>Popular Drinks</h1>
            <img src="https://picsum.photos/200/200" id="popularDrink">
            <p>Drink</p>
        </article>
        <hr>
        <article class="popularIngredient">   
            <h1>Popular Ingredient</h1>
            <img src="https://picsum.photos/200/200" id="popularIngredient">
            <p> 
                <strong>Ingredient</strong>
            </p>
        </article>

    </section>

    <section class="searchFilters" id="searchFilters">
        <article>
            <div>
                <label for="alcoholic">Alcoholic</label>
                <input type="checkbox" name="" id="alcoholic">
                <label for="nonAlcoholic"> Non-Alcoholic</label>
                <input type="checkbox" name="" id="nonAlcoholic">
            </div>
        </article>
    </section>

    <section class="drinks" id="drinkSearch">
    </section>
    <script src="js/index.js"></script>
</body>
</html>
